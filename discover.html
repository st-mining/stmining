<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Packages - ST Mining</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #ffaa00;
    }
    .packages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .card {
      background-color: #1e1e2e;
      border-radius: 12px;
      width: 280px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 6px;
      width: 100%;
      background: linear-gradient(to right, red, orange, yellow);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .card h2 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }
    .card p {
      margin: 10px 0;
      font-size: 16px;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, orange, red);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(to right, red, orange);
    }
    .loading {
      text-align: center;
      margin-top: 10px;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>

<h1>Select to start</h1>

<div class="packages" id="packages">
  <!-- Cards generated by JS -->
</div>

<script>
  const packages = [
    { price: 50, profit: 1 },
    { price: 100, profit: 4 },
    { price: 200, profit: 15 },
    { price: 500, profit: 30 },
    { price: 1000, profit: 150 },
    { price: 3000, profit: 200 },
    { price: 10000, profit: 2000 },
    { price: 20000, profit: 5000 }
  ];

  const container = document.getElementById('packages');

  packages.forEach((pkg) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h2>Package $${pkg.price}</h2>
      <p>Daily Profit: $${pkg.profit}</p>
      <input type="email" placeholder="Your Email" class="emailInput">
      <button class="btn">Subscribe</button>
      <div class="loading">⏳ Sending...</div>
    `;
    container.appendChild(card);

    const btn = card.querySelector('.btn');
    const loader = card.querySelector('.loading');
    btn.addEventListener('click', () => {
      const name = card.querySelector('.nameInput').value.trim();
      const email = card.querySelector('.emailInput').value.trim();

      if (!name || !email) {
        alert('Please fill in both fields');
        return;
      }

      btn.style.display = 'none';
      loader.style.display = 'block';

      // Send data to formsubmit.co (replace YOUR_EMAIL with real)
      fetch('https://formsubmit.co/ajax/stminning@gmail.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Name: name,
          Email: email,
          Package: `$${pkg.price}`,
          Daily_Profit: `$${pkg.profit}`
        })
      })
      .then(res => res.json())
      .then(() => {
        loader.textContent = '✅ Subscribed Successfully!';
      })
      .catch(() => {
        loader.textContent = '❌ Error sending!';
        btn.style.display = 'block';
      });
    });
  });
</script>

</body>
</html>
