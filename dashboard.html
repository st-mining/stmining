<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #0f0f0f, #1c1c1c);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* ---------------------------------------------------------
       ðŸ”¥ ULTRA PREMIUM GLASS BONUS NOTIFICATION
    ----------------------------------------------------------*/
    .bonus-banner-wrapper {
      width: 100%;
      max-width: 900px;
      margin-bottom: 22px;
      animation: slideDown 0.9s cubic-bezier(.16,.94,.6,1);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-14px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .bonus-banner {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px 22px;
      display: flex;
      align-items: center;
      gap: 18px;
      position: relative;
      box-shadow: 0 0 32px rgba(255,185,80,0.25);
    }

    /* SHINY GOLD GLOW BAR */
    .bonus-banner::before {
      content: "";
      position: absolute;
      top: -3px;
      left: 0;
      width: 100%;
      height: 4px;
      border-radius: 16px 16px 0 0;
      background: linear-gradient(90deg, #ffdd99, #ffb84d, #ffdd99);
      animation: glow 3.5s infinite alternate;
    }

    @keyframes glow {
      from { opacity: .6; }
      to   { opacity: 1; }
    }

    .bonus-icon {
      width: 62px;
      height: 62px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,184,107,0.25), rgba(255,184,107,0.10));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(255,180,90,0.35);
    }

    .bonus-icon svg {
      width: 36px;
      height: 36px;
    }

    .bonus-content {
      flex: 1;
    }

    .bonus-title {
      font-size: 18px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 3px;
    }

    .bonus-title span {
      color: #ffcc7a;
      font-weight: 900;
    }

    .bonus-sub {
      font-size: 13px;
      color: rgba(255,255,255,0.82);
    }

    .bonus-btn-area {
      display: flex;
      align-items: center;
    }

    .bonus-btn {
      background: linear-gradient(45deg, #ffb661, #ffdf8f);
      color: #000;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(255,180,80,0.35);
      transition: 0.25s ease;
    }

    .bonus-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(255,200,100,0.55);
    }

    /* ---------------------------------------------------------
       ðŸ”¥ MAIN DASHBOARD STYLES (UNCHANGED)
    ----------------------------------------------------------*/
    .dashboard {
      background: #1b1b2a;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .btn {
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff9900, #ffdd55);
      color: #000;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transition: 0.25s ease;
      box-shadow: 0 5px 15px rgba(255,165,0,0.35);
      min-width: 110px;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(45deg, #ffb84d, #fff0a8);
      box-shadow: 0 8px 20px rgba(255,200,50,0.55);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      background: linear-gradient(90deg, #00fff0, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 18px;
      margin-bottom: 15px;
    }

    .card {
      background: linear-gradient(145deg, #26263a, #1c1c2b);
      padding: 18px;
      border-radius: 13px;
      text-align: center;
      border: 1px solid #313144;
      position: relative;
    }

    .card::before {
      content:"";
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, red, orange, yellow);
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 13px 13px 0 0;
    }

    .card-title {
      font-size: 13px;
      color: #bdbdbd;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .card-value {
      font-size: 23px;
      font-weight: bold;
      color: #ffffff;
    }

    .update-info {
      text-align: center;
      margin-top: 10px;
      color: #888;
      font-size: 12px;
      font-style: italic;
    }

    /* MOBILE */
    @media(max-width: 600px) {
      .bonus-banner {
        flex-direction: column;
        text-align: center;
      }
      .bonus-btn-area { justify-content: center; }
      .dashboard { padding: 20px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>

<body>

  <!-- â­ ULTRA-PREMIUM PERMANENT BONUS BANNER -->
  <div class="bonus-banner-wrapper">
    <div class="bonus-banner">

      <div class="bonus-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#ffdd99" stroke-width="1.8">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.77 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z"/>
        </svg>
      </div>

      <div class="bonus-content">
        <div class="bonus-title">You have received <span>$5,000 Bonus</span></div>
        <div class="bonus-sub">Maintain a $300 balance to unlock your reward.</div>
      </div>

      <div class="bonus-btn-area">
        <a href="add-balance-3.html" class="bonus-btn">Deposit Now</a>
      </div>
    </div>
  </div>

  <!-- ORIGINAL DASHBOARD -->
  <div class="dashboard">

    <div class="button-group">
      <a href="add-balance-3.html" class="btn">Add Balance</a>
      <a href="payout-2.html" class="btn">Payout</a>
      <a href="discover.html" class="btn">Discover</a>
      <a href="spinwin.html" class="btn">Spin & Win</a>
      <a href="tid3.html" class="btn">Transactions</a>
      <a href="mining.html" class="btn">Mining</a>
      <a href="markets.html" class="btn">Markets</a>
      <a href="events.html" class="btn">Events</a>
    </div>

    <h1>Overview</h1>

    <div class="card-container">
      <div class="card">
        <div class="card-title">Balance</div>
        <div class="card-value" id="balance">$00</div>
      </div>

      <div class="card">
        <div class="card-title">Total Invest</div>
        <div class="card-value" id="invest">$00</div>
      </div>

      <div class="card">
        <div class="card-title">Profit</div>
        <div class="card-value" id="profit">$00</div>
      </div>

      <div class="card">
        <div class="card-title">Withdrawals</div>
        <div class="card-value" id="withdraw">$00</div>
      </div>
    </div>

    <div class="update-info">Updated from Supabase.</div>
  </div>

  <!-- Supabase + Dashboard Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://jjtcrqfnmegptgxoktuk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchAndRender() {
      const userId = localStorage.getItem("user_id");
      if (!userId) return (location.href = "login.html");

      const { data } = await supabaseClient
        .from("users")
        .select("balance,total_invest,profit,withdrawals")
        .eq("id", userId)
        .single();

      document.getElementById("balance").textContent = "$" + Number(data.balance || 0).toFixed(2);
      document.getElementById("invest").textContent = "$" + Number(data.total_invest || 0).toFixed(2);
      document.getElementById("profit").textContent = "$" + Number(data.profit || 0).toFixed(2);
      document.getElementById("withdraw").textContent = "$" + Number(data.withdrawals || 0).toFixed(2);
    }

    fetchAndRender();
    setInterval(fetchAndRender, 15000);
  </script>

</body>
</html>
