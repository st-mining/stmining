<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #0f0f0f, #1c1c1c);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* ------------------- BONUS BANNER ------------------- */
    .bonus-banner-wrapper { width: 100%; max-width: 900px; margin-bottom: 22px; animation: slideDown 0.9s cubic-bezier(.16,.94,.6,1); }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-14px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

    .bonus-banner {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px 22px;
      display: flex;
      align-items: center;
      gap: 18px;
      position: relative;
      box-shadow: 0 0 32px rgba(255,185,80,0.25);
    }

    .bonus-banner::before {
      content: "";
      position: absolute;
      top: -3px; left: 0;
      width: 100%; height: 4px;
      border-radius: 16px 16px 0 0;
      background: linear-gradient(90deg, #ffdd99, #ffb84d, #ffdd99);
      animation: glow 3.5s infinite alternate;
    }

    @keyframes glow { from { opacity: .6; } to { opacity: 1; } }

    .bonus-icon {
      width: 62px; height: 62px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,184,107,0.25), rgba(255,184,107,0.10));
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 6px 18px rgba(255,180,90,0.35);
    }

    .bonus-icon svg { width: 36px; height: 36px; }

    .bonus-content { flex: 1; }
    .bonus-title { font-size: 18px; font-weight: 800; color: #ffffff; margin-bottom: 3px; }
    .bonus-title span { color: #ffcc7a; font-weight: 900; }
    .bonus-sub { font-size: 13px; color: rgba(255,255,255,0.82); }

    .bonus-btn-area { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .bonus-btn {
      background: linear-gradient(45deg, #ffb661, #ffdf8f);
      color: #000;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(255,180,80,0.35);
      transition: 0.25s ease;
      cursor: pointer;
    }
    .bonus-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 10px 25px rgba(255,200,100,0.55); }

    /* ------------------- DASHBOARD ------------------- */
    .dashboard {
      background: #1b1b2a;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .button-group {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 25px;
    }
    .btn {
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff9900, #ffdd55);
      color: #000;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transition: 0.25s ease;
      box-shadow: 0 5px 15px rgba(255,165,0,0.35);
      min-width: 110px;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(45deg, #ffb84d, #fff0a8);
      box-shadow: 0 8px 20px rgba(255,200,50,0.55);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      background: linear-gradient(90deg, #00fff0, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 18px;
      margin-bottom: 15px;
    }
    .card {
      background: linear-gradient(145deg, #26263a, #1c1c2b);
      padding: 18px;
      border-radius: 13px;
      text-align: center;
      border: 1px solid #313144;
      position: relative;
    }
    .card::before {
      content:"";
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, red, orange, yellow);
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 13px 13px 0 0;
    }
    .card-title { font-size: 13px; color: #bdbdbd; letter-spacing: 1px; margin-bottom: 6px; }
    .card-value { font-size: 23px; font-weight: bold; color: #ffffff; }
    .update-info { text-align: center; margin-top: 10px; color: #888; font-size: 12px; font-style: italic; }

    /* ------------------- REVIEWS MODAL ------------------- */
    .reviews-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      max-height: 60vh;
      background: rgba(30,30,40,0.95);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 20px rgba(255,185,80,0.35);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 999;
      overflow: hidden;
    }
    .reviews-modal.active { display: flex; }
    .close-reviews {
      position: absolute; top: 10px; right: 12px;
      background: transparent; border: none; font-size: 22px; color: #fff; cursor: pointer;
    }
    .reviews-scroll { display: flex; flex-direction: column; gap: 12px; overflow: hidden; position: relative; }
    .review-item { display: flex; gap: 12px; align-items: flex-start; }
    .review-avatar { width: 40px; height: 40px; border-radius: 50%; background-size: cover; background-position: center; flex-shrink: 0; }
    .review-content { display: flex; flex-direction: column; }
    .review-name { font-weight: 700; font-size: 14px; color: #ffcc7a; }
    .review-text { font-size: 13px; color: #fff; }

    @media(max-width:600px){
      .bonus-banner { flex-direction: column; text-align: center; }
      .bonus-btn-area { justify-content: center; }
      .dashboard { padding: 20px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>

<body>

<script>
/* -------------------------------
   5 DAYS COUNTDOWN WITH LOCALSTORAGE
----------------------------------*/

// 5 days in milliseconds
const FIVE_DAYS = 5 * 24 * 60 * 60 * 1000;

// Load saved end time
let endTime = localStorage.getItem("bonusEndTime");

// If no time saved → create new 5-day timer
if (!endTime) {
  endTime = Date.now() + FIVE_DAYS;
  localStorage.setItem("bonusEndTime", endTime);
}

// Convert to number
endTime = parseInt(endTime, 10);

function updateBonusTimer() {
  const now = Date.now();
  let remaining = endTime - now;

  // If time expired
  if (remaining <= 0) {
    document.getElementById("bonusTimer").innerText = "Expired";
    return;
  }

  // Time calculations
  const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
  remaining %= 1000 * 60 * 60 * 24;

  const hours = Math.floor(remaining / (1000 * 60 * 60));
  remaining %= 1000 * 60 * 60;

  const minutes = Math.floor(remaining / (1000 * 60));
  const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

  // Display
  document.getElementById("bonusTimer").innerText =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

// Update every second
setInterval(updateBonusTimer, 1000);
updateBonusTimer();
</script>
