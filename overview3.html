<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #0f0f0f, #1c1c1c);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .dashboard {
      background: #1b1b2a;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    /* ★ Premium Gold Buttons For All ★ */
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .btn {
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff9900, #ffdd55);
      color: #000;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transition: 0.25s ease;
      box-shadow: 0 5px 15px rgba(255,165,0,0.35);
      min-width: 110px;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(45deg, #ffb84d, #fff0a8);
      box-shadow: 0 8px 20px rgba(255,200,50,0.55);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      background: linear-gradient(90deg, #00fff0, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Cards */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 18px;
      margin-bottom: 15px;
    }

    .card {
      background: linear-gradient(145deg, #26263a, #1c1c2b);
      padding: 18px;
      border-radius: 13px;
      text-align: center;
      border: 1px solid #313144;
      position: relative;
    }

    .card::before {
      content:"";
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, red, orange, yellow);
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 13px 13px 0 0;
    }

    .card-title {
      font-size: 13px;
      color: #bdbdbd;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .card-value {
      font-size: 23px;
      font-weight: bold;
      color: #ffffff;
    }

    .update-info {
      text-align: center;
      margin-top: 10px;
      color: #888;
      font-size: 12px;
      font-style: italic;
    }

    /* Mobile Optimization */
    @media(max-width: 600px) {
      .dashboard { padding: 20px; }
      h1 { font-size: 22px; }
      .btn {
        padding: 8px 12px;
        font-size: 11px;
        min-width: 90px;
      }
      .card-value { font-size: 18px; }
    }
  </style>
</head>

<body>

  <div class="dashboard">

    <div class="button-group">
      <a href="add-balance-3.html" class="btn">Add Balance</a>
      <a href="payout-2.html" class="btn">Payout</a>
      <a href="discover.html" class="btn">Discover</a>
      <a href="spinwin.html" class="btn">Spin & Win</a>
      <a href="tid3.html" class="btn">Transactions</a>

      <!-- ⭐ NEW BUTTON YOU REQUESTED -->
      <a href="mining.html" class="btn">Mining</a>
<a href="markets.html" class="btn">Markets</a>
      <a href="events.html" class="btn">Events</a>
    </div>

    <h1>Overview</h1>

    <div class="card-container">
      <div class="card">
        <div class="card-title">Balance</div>
        <div class="card-value">$100</div>
      </div>

      <div class="card">
        <div class="card-title">Total Invest</div>
        <div class="card-value">$00</div>
      </div>

      <div class="card">
        <div class="card-title">Profit</div>
        <div class="card-value">$00</div>
      </div>

      <div class="card">
        <div class="card-title">Withdrawal</div>
        <div class="card-value">$00</div>
      </div>
    </div>

    <div class="update-info">Updated from last month to zero.</div>
  </div>

</body>
</html>
