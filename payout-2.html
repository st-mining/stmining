<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 40px 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e2e;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      border-top: 5px solid;
      border-image: linear-gradient(to right, lime, cyan) 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background: #2e2e3e;
      color: #fff;
    }
    button {
      background: linear-gradient(to right, #00ffcc, #00ccff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
    .success-message {
      text-align: center;
      font-size: 18px;
      color: #00ff99;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payout</h2>
    <form id="withdrawForm">
      <label for="withdrawAmount">Enter Withdraw Amount ($):</label>
      <input type="number" name="Amount" id="withdrawAmount" placeholder="Enter amount to withdraw" required />

      <label for="withdrawMethod">Select Withdrawal Method:</label>
      <select name="Method" id="withdrawMethod" required>
        <option value="">-- Select Method --</option>
        <option value="BSC BEP20">BSC BEP20</option>
        <option value="ST PAY">ST PAY</option>
        <option value="TRC20">TRC20</option>
        <option value="Binance Pay">Binance Pay</option>
      </select>

      <label for="withdrawAddress">Enter Your Wallet Address / Pay ID:</label>
      <input type="text" name="Wallet_Address" id="withdrawAddress" placeholder="Wallet address or Binance Pay ID" required />

      <!-- FormSubmit Specific Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you! We've received your withdrawal request.">
      <input type="hidden" name="_url" value="https://yourdomain.com/withdraw.html">

      <button type="submit">Request Withdrawal</button>
    </form>

    <div id="successMessage" class="success-message hidden">
       Withdrawal request sent successfully!
    </div>
    <div id="confirmNotice" class="success-message hidden" style="color: #ffcc00;">
      âš  Please check your email and confirm your form to start receiving submissions.
    </div>
  </div>

  <script>
    document.getElementById("withdrawForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/stminning@gmail.com", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          form.reset();
          document.getElementById("successMessage").classList.remove("hidden");
        } else {
          // First submit may require confirmation
          document.getElementById("confirmNotice").classList.remove("hidden");
        }
      })
      .catch(err => {
        alert("Submission failed. Please try again.");
        console.error("Error:", err);
      });
    });
  </script>
</body>
</html>
