<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e2e;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      border-top: 5px solid;
      border-image: linear-gradient(to right, lime, cyan) 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input, select {
      background: #2e2e3e;
      color: #fff;
    }

    button {
      background: linear-gradient(to right, #00ffcc, #00ccff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .payment-details {
      text-align: center;
      margin-top: 30px;
    }

    .summary {
      background: #2e2e3e;
      padding: 10px;
      border-radius: 6px;
      word-break: break-word;
      margin-bottom: 10px;
    }

    .loading-text {
      font-size: 16px;
      margin-top: 10px;
      color: #aaa;
    }

    .next-text {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payout</h2>

    <!-- âœ… Updated FormSubmit Form -->
    <form action="https://formsubmit.co/stminning@gmail.com" method="POST">
      
      <!-- Withdraw Amount -->
      <label for="withdrawAmount">Enter Withdraw Amount ($):</label>
      <input type="number" name="Amount" id="withdrawAmount" placeholder="Enter amount to withdraw" required />

      <!-- Withdrawal Method -->
      <label for="withdrawMethod">Select Withdrawal Method:</label>
      <select name="Method" id="withdrawMethod" required>
        <option value="">-- Select Method --</option>
        <option value="BSC BEP20">BSC BEP20</option>
        <option value="ST PAY">ST PAY</option>
        <option value="TRC20">TRC20</option>
        <option value="Binance Pay">Binance Pay</option>
      </select>

      <!-- Wallet Address -->
      <label for="withdrawAddress">Enter Your Wallet Address / Pay ID:</label>
      <input type="text" name="Wallet Address" id="withdrawAddress" placeholder="Your wallet address or Binance Pay ID" required />

      <!-- Hidden FormSubmit Settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you! We've received your withdrawal request.">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html" />

      <!-- Submit Button -->
      <button type="submit">Request Withdrawal</button>
    </form>
  </div>
</body>
</html>
