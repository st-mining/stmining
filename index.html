<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Dark Theme Design */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 350px;
      text-align: center;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00d1b2;
      letter-spacing: 2px;
    }

    .login-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    .login-container input:focus {
      outline: none;
      border-color: #00d1b2;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      background-color: #00d1b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #00b09d;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 15px rgba(0, 209, 178, 0.5);
      }
      100% {
        box-shadow: 0 0 25px rgba(0, 209, 178, 1);
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error-message" id="error-message"></div>
    </form>
  </div>
<script>
  // Helper: base64 encode
  const enc = str => btoa(str);

  // Obfuscated user data (base64 keys computed at runtime to avoid manual mistakes)
  const users = {
    [enc("mauzhassan88@gmail.com")]: { // mauzhassan88@gmail.com
      password: "MTEyMjMzNDQ=", // 11223344 (base64)
      redirectTo: "overview.html"
    },

    [enc("angeltraderinfo@gmail.com")]: { // angeltraderinfo@gmail.com
      password: "MjIyMjIy", // 222222 (base64)
      redirectTo: "overview2.html"
    },

    [enc("ahmadhassaninfo868@gmail.com")]: { // ahmadhassaninfo868@gmail.com
      password: "MjIyMjIy", // 444444 (base64)
      redirectTo: "overview3.html"
    }
  };

  // Example decode function (if you still decode client-side)
  function decode(str) {
    return atob(str);
  }

  // Example login check (keeps your original logic but uses computed keys)
  document.getElementById('login-form').addEventListener('submit', function (event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const encodedEmail = btoa(email);

    if (users[encodedEmail]) {
      const decodedPassword = decode(users[encodedEmail].password);
      if (decodedPassword === password) {
        window.location.href = users[encodedEmail].redirectTo;
      } else {
        document.getElementById('error-message').textContent = "Invalid credentials. Please try again.";
      }
    } else {
      document.getElementById('error-message').textContent = "Invalid credentials. Please try again.";
    }
  });
</script>

</body>
</html>
