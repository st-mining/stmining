<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* Simple dark theme styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff9900;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffaa33;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get email and password from form inputs
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Check credentials
      if (email === "mauzhassan88@gmail.com" && password === "11223344") {
        window.location.href = "overview.html";  // Redirect to overview.html for first user
      } else if (email === "angeltraderinfo@gmail.com" && password === "222222") {
        window.location.href = "overview2.html";  // Redirect to overview2.html for second user
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>

</body>
</html>
