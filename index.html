<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="event.preventDefault(); login();">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        // User credentials (you can extend this as needed)
        const users = {
            "mahmoud@example.com": { password: "11223344", redirectTo: "overview.html" },
            "angel@example.com": { password: "222222", redirectTo: "overview2.html" }
        };

        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            // Reset error message before checking
            errorMessage.textContent = "";

            // Check if email exists in the users object
            if (users[email]) {
                // Check if password matches
                if (users[email].password === password) {
                    // Redirect to the correct page
                    window.location.href = users[email].redirectTo;
                } else {
                    errorMessage.textContent = "Invalid password!";
                }
            } else {
                errorMessage.textContent = "Invalid email!";
            }
        }
    </script>

</body>
</html>
