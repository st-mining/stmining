<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Dark Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e1e2e;
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #ffaa00;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      color: #ccc;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background-color: #2e2e3e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffaa00;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff6600;
    }

    .error {
      color: #ff4e50;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>

    <button onclick="login()">Login</button>
    
    <div class="error" id="error-message"></div>
  </div>

  <script>
    // Users and their corresponding redirects
    const users = [
      { email: 'mauzhassan88@gmail.com', password: '11223344', redirect: 'firstuser.html' },
      { email: 'angeltraderinfo@gmail.com', password: '11332266', redirect: 'overview2.html' }
    ];

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      // Check if the entered email and password match any user
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        // Redirect the user to the corresponding page based on the login
        window.location.href = user.redirect;
      } else {
        // Show error message
        errorMessage.textContent = 'Invalid email or password. Please try again.';
      }
    }
  </script>

</body>
</html>
