<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        console.log("Script is working");

        function login() {
            // Get user input values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Debugging: Log entered email and password
            console.log("Entered email:", email);
            console.log("Entered password:", password);

            // Define valid users and redirect pages
            var validUser1 = { email: "mauzzhassa88@gmail.com", password: "11223344", redirect: "overview.html" };
            var validUser2 = { email: "angeltraderinfo@gmail.com", password: "222222", redirect: "overview2.html" };

            // Check if the entered credentials match any of the valid users
            if (email.toLowerCase() === validUser1.email.toLowerCase() && password === validUser1.password) {
                alert("Logged in successfully! Redirecting to Overview...");
                window.location.href = validUser1.redirect; // Redirect to overview.html
            } else if (email.toLowerCase() === validUser2.email.toLowerCase() && password === validUser2.password) {
                alert("Logged in successfully! Redirecting to Overview2...");
                window.location.href = validUser2.redirect; // Redirect to overview2.html
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</head>
<body>

    <h2>Login Page</h2>
    <form onsubmit="event.preventDefault(); login();">
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter Email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

</body>
</html>
