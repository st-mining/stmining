<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Define your valid credentials here
            var validUser1 = { email: "mauzzhassa88@gmail.com", password: "11223344", redirect: "overview.html" };
            var validUser2 = { email: "angeltraderinfo@gmail.com", password: "222222", redirect: "overview2.html" };

            // Check if credentials match
            if (email === validUser1.email && password === validUser1.password) {
                window.location.href = validUser1.redirect; // Redirect to the overview.html
            } else if (email === validUser2.email && password === validUser2.password) {
                window.location.href = validUser2.redirect; // Redirect to the overview2.html
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</head>
<body>

    <h2>Login Page</h2>
    <form onsubmit="event.preventDefault(); login();">
        <input type="email" id="email" placeholder="Enter Email" required><br><br>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        <button type="submit">Login</button>
    </form>

</body>
</html>
