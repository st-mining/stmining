<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Auth Page</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root {
        --primary: #5b8cff;
        --bg-dark: #0d0f1a;
        --bg-card: #141726;
        --text-light: #dbe0ff;
        --input-bg: #1b1f33;
        --radius: 16px;
    }

    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text-light);
    }

    .auth-box {
        width: 100%;
        max-width: 420px;
        background: var(--bg-card);
        padding: 35px;
        border-radius: var(--radius);
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    h2 { text-align: center; margin-bottom: 25px; }

    .form { display: none; }
    .form.active { display: block; }

    input {
        width: 100%;
        padding: 15px;
        margin-bottom: 16px;
        border: none;
        border-radius: var(--radius);
        background: var(--input-bg);
        color: var(--text-light);
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 15px;
        background: var(--primary);
        border: none;
        color: #fff;
        font-size: 17px;
        border-radius: var(--radius);
        cursor: pointer;
    }

    .links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .links a { color: var(--primary); cursor: pointer; }

    .note {
        text-align: center;
        padding: 12px;
        margin-bottom: 15px;
        background: #1f2338;
        border-radius: 12px;
        font-size: 14px;
        display: none;
    }
</style>
</head>

<body>

<div class="auth-box">

    <div id="msg" class="note"></div>

    <!-- LOGIN FORM -->
    <form class="form active" id="loginForm">
        <h2>Welcome Back</h2>
        <input id="login_user" type="text" placeholder="Username or Email" required>
        <input id="login_pass" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="links">
            Don't have an account? <a onclick="showForm('signupForm')">Sign Up</a>
        </div>
    </form>

    <!-- SIGNUP FORM -->
    <form class="form" id="signupForm">
        <h2>Create Account</h2>
        <input id="signup_user" type="text" placeholder="Username" required>
        <input id="signup_email" type="email" placeholder="Email Address" required>
        <input id="signup_pass" type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="links">
            Already have an account? <a onclick="showForm('loginForm')">Login</a>
        </div>
    </form>

</div>

<!-- LOAD SUPABASE FIRST -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- THEN RUN YOUR CODE -->
<script>
const client = supabase.createClient(
  "https://jjtcrqfnmegptgxoktuk.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqdGNycWZubWVncHRneG9rdHVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODU0MzAsImV4cCI6MjA3OTc2MTQzMH0.1_0y90-TdyhpyU_M3MXLGD3YbibUfV_1GK7EOkmrFDQ"
);

function note(m){
    let msg=document.getElementById("msg");
    msg.innerText=m;
    msg.style.display="block";
    setTimeout(()=>msg.style.display="none",2000);
}

function showForm(id){
    document.querySelectorAll(".form").forEach(f=>f.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

/* SIGNUP */
document.getElementById("signupForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const username = signup_user.value.trim();
    const email = signup_email.value.trim();
    const password = signup_pass.value.trim();

    const { data, error } = await client
        .from("users")
        .insert([{ username, email, password }])
        .select();

    if(error) return note(error.message);

    localStorage.setItem("user_id", data[0].id);
    localStorage.setItem("username", username);

    window.location = "dashboard.html";
});

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const user = login_user.value.trim();
    const pass = login_pass.value.trim();

    const { data, error } = await client
        .from("users")
        .select("*")
        .or(`email.eq.${user},username.eq.${user}`)
        .eq("password", pass)
        .single();

    if(error || !data) return note("Invalid login");

    localStorage.setItem("user_id", data.id);
    localStorage.setItem("username", data.username);

    window.location = "dashboard.html";
});
</script>

</body>
</html>
