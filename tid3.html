<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction History</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b0b16, #050510 70%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .dashboard {
      width: 100%;
      max-width: 850px;
      background: rgba(10, 10, 25, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 60px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 700;
      color: #00d5ff;
      text-shadow: 0 0 10px #0099ff;
    }

    .transaction {
      background: rgba(25, 25, 45, 0.8);
      border: 1px solid rgba(50, 50, 80, 0.6);
      border-radius: 14px;
      padding: 18px 20px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 14px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .transaction:hover {
      background: rgba(60, 60, 100, 0.7);
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    .type {
      font-size: 16px;
      color: #cfcfcf;
      font-weight: 600;
    }

    .amount {
      font-size: 18px;
      font-weight: 700;
    }

    .deposit .amount { color: #00ff9c; }
    .withdraw .amount { color: #ff4a4a; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .modal-content {
      background: linear-gradient(180deg, #141427, #0d0d1a);
      width: 90%;
      max-width: 430px;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6),
                  0 0 20px rgba(0,200,255,0.15);
      animation: fadeIn 0.25s;
      position: relative;
      border: 1px solid rgba(0,200,255,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content h3 {
      color: #00c2ff;
      margin-bottom: 15px;
      font-size: 22px;
      text-shadow: 0 0 10px rgba(0,200,255,0.4);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .label { 
      color: #8ea0c6; 
      font-weight: 600;
    }

    .detail-row span:last-child {
      color: #e8eeff;
      font-weight: 600;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 26px;
      cursor: pointer;
      color: #8aa3ff;
      transition: .2s;
    }

    .close:hover { 
      color: #fff; 
      text-shadow: 0 0 10px #00c8ff;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h2>Transaction History</h2>
    <div id="transactions"></div>
  </div>

  <!-- MODAL -->
  <div id="transactionModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalType">Transaction Details</h3>

      <div class="detail-row"><span class="label">Amount:</span><span id="modalAmount"></span></div>
      <div class="detail-row"><span class="label">Date & Time:</span><span id="modalDateTime"></span></div>
      <div class="detail-row"><span class="label">Status:</span><span id="modalStatus"></span></div>
      <div class="detail-row"><span class="label">Payment Method:</span><span id="modalMethod"></span></div>
      <div class="detail-row"><span class="label">Payment Address:</span><span id="modalAddress"></span></div>
    </div>
  </div>

<script>
  /* DEFAULT TRANSACTIONS WITH NEW DATES */
  const defaultData = [
    {
      type: "Subscription",
      amount: "$100",
      datetime: "Nov 26, 2025, 12:30 PM",
      status: "Success",
      method: "Purchased Package",
      address: "N/A",
      class: "deposit"
    },
    {
      type: "Deposit",
      amount: "$85",
      datetime: "Nov 26, 2025, 12:09 PM",
      status: "Success",
      method: "BSC BEP20",
      address: "0x9.......",
      class: "deposit"
    },
    {
      type: "Received",
      amount: "$15",
      datetime: "Nov 26, 2025, 10:17 AM",
      status: "Success",
      method: "ST Pay",
      address: "ST34308IX",
      class: "deposit"
    }
  ];

  /* SAVE INTO LOCAL STORAGE IF EMPTY */
  if (!localStorage.getItem("transactions")) {
    localStorage.setItem("transactions", JSON.stringify(defaultData));
  }

  const transactions = JSON.parse(localStorage.getItem("transactions"));
  const container = document.getElementById("transactions");

  function loadTransactions() {
    container.innerHTML = "";
    transactions.forEach(tx => {
      const box = document.createElement("div");
      box.className = `transaction ${tx.class}`;
      box.innerHTML = `
        <span class="type">${tx.type}</span>
        <span class="amount">${tx.amount}</span>
      `;
      box.onclick = () => openModal(tx);
      container.appendChild(box);
    });
  }

  loadTransactions();

  function openModal(tx) {
    document.getElementById("modalType").textContent = tx.type;
    document.getElementById("modalAmount").textContent = tx.amount;
    document.getElementById("modalDateTime").textContent = tx.datetime;
    document.getElementById("modalStatus").textContent = tx.status;
    document.getElementById("modalMethod").textContent = tx.method;
    document.getElementById("modalAddress").textContent = tx.address;
    document.getElementById("transactionModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("transactionModal").style.display = "none";
  }

  window.onclick = function(e) {
    if (e.target === document.getElementById("transactionModal")) {
      closeModal();
    }
  };
</script>

</body>
</html>
