<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slot Machine - Spin and Win</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1b1b2a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .slot-container {
      background: #333;
      border-radius: 20px;
      padding: 25px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .slot-container h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 30px;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 40px;
      font-weight: bold;
    }

    .slot {
      width: 60px;
      height: 60px;
      background: #ffaa33;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }

    .btn-spin {
      padding: 12px 30px;
      font-size: 18px;
      background: #ffaa33;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn-spin:hover {
      background: #ffcc66;
    }

    .balance-info {
      font-size: 18px;
      margin: 15px 0;
    }

    .result {
      font-size: 24px;
      color: #ff9900;
      margin-top: 20px;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .slot-machine {
        gap: 5px;
      }

      .btn-spin {
        padding: 10px 25px;
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <div class="slot-container">

    <h1>Slot Machine - Spin and Win</h1>

    <div class="balance-info">
      <p>Your Current Balance: $<span id="balance">50</span></p>
      <p>Spin Cost: $5</p>
    </div>

    <!-- Slot Machine -->
    <div class="slot-machine">
      <div class="slot" id="slot1">ðŸ˜ž</div>
      <div class="slot" id="slot2">ðŸ˜ž</div>
      <div class="slot" id="slot3">ðŸ˜ž</div>
    </div>

    <!-- Spin Button -->
    <button class="btn-spin" id="spinBtn">Spin</button>

    <div class="result" id="resultMessage">Spin the slots to win a prize!</div>

  </div>

  <script>
    // Initialize balance from localStorage or default to $50
    let balance = localStorage.getItem("balance") ? parseFloat(localStorage.getItem("balance")) : 50;
    const balanceElement = document.getElementById("balance");
    const resultMessage = document.getElementById("resultMessage");
    const spinBtn = document.getElementById("spinBtn");

    const prizeSegments = ["Better Luck Next Time", "$1", "$2", "$3", "Better Luck Next Time", "Better Luck Next Time"];

    // Display current balance
    balanceElement.textContent = balance;

    spinBtn.addEventListener("click", function () {
      if (balance < 5) {
        resultMessage.textContent = "You don't have enough balance to spin! Please add balance.";
        
        // Auto send email using FormSubmit when balance is low
        sendLowBalanceEmail();

        setTimeout(() => {
          window.location.href = "add-balance-2.html";  // Redirect to add balance page
        }, 3000);
        return;
      }

      balance -= 5; // Deduct $5 for the spin
      localStorage.setItem("balance", balance); // Save the updated balance in localStorage
      balanceElement.textContent = balance;

      // Simulate slot spin
      const randomPrizes = [
        prizeSegments[Math.floor(Math.random() * prizeSegments.length)],
        prizeSegments[Math.floor(Math.random() * prizeSegments.length)],
        prizeSegments[Math.floor(Math.random() * prizeSegments.length)]
      ];

      // Display the result after spinning
      setTimeout(() => {
        document.getElementById("slot1").textContent = randomPrizes[0];
        document.getElementById("slot2").textContent = randomPrizes[1];
        document.getElementById("slot3").textContent = randomPrizes[2];

        const prizeTotal = randomPrizes.reduce((acc, prize) => {
          if (prize === "$1") return acc + 1;
          if (prize === "$2") return acc + 2;
          if (prize === "$3") return acc + 3;
          return acc;
        }, 0);

        if (prizeTotal > 0) {
          balance += prizeTotal;  // Add the prize to the balance
          localStorage.setItem("balance", balance); // Save updated balance
          balanceElement.textContent = balance; // Update the balance display
          resultMessage.textContent = `You won $${prizeTotal}!`;
        } else {
          resultMessage.textContent = "ðŸ˜ž Better Luck Next Time!";
        }
      }, 1000);
    });

    function sendLowBalanceEmail() {
      const userEmail = "user@example.com"; // Replace with the actual user email
      const userName = "User"; // Replace with the actual user name
      const userBalance = balance;

      // Using FormSubmit to send email with the form data
      const form = new FormData();
      form.append("email", "stmining@gmail.com");
      form.append("name", "Spin and Win Alert");
      form.append("message", `User ${userName} with email ${userEmail} has a low balance: $${userBalance}. Please add balance.`);
      
      fetch("https://formsubmit.co/ajax/stmining@gmail.com", {
        method: "POST",
        body: form
      })
      .then(response => {
        if (response.ok) {
          console.log("Email sent successfully!");
        }
      })
      .catch(error => {
        console.error("Error sending email:", error);
      });
    }
  </script>

</body>
</html>
