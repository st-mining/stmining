<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin and Win</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1b1b2a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .spin-container {
      background: #333;
      border-radius: 20px;
      padding: 25px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .spin-container h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 30px;
    }

    .spin-wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #ffaa33;
      margin: 20px auto;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .wheel-segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: 100% 100%;
      text-align: center;
      color: #fff;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .btn-spin {
      padding: 12px 30px;
      font-size: 18px;
      background: #ffaa33;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn-spin:hover {
      background: #ffcc66;
    }

    .balance-info {
      font-size: 18px;
      margin: 15px 0;
    }

    .result {
      font-size: 24px;
      color: #ff9900;
      margin-top: 20px;
    }

    .sad-emoji {
      font-size: 40px;
      color: #ff4e50;
    }

    /* Spinner segment colors */
    .segment-1 { background: #ff4e50; }  /* Better Luck */
    .segment-2 { background: #f9d423; }  /* $1 */
    .segment-3 { background: #ff4e50; }  /* $2 */
    .segment-4 { background: #f9d423; }  /* $3 */
    .segment-5 { background: #00aaff; }  /* Empty Segment */
    .segment-6 { background: #ff9900; }  /* Empty Segment */

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .spin-wheel {
        width: 250px;
        height: 250px;
      }

      .btn-spin {
        padding: 10px 25px;
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <div class="spin-container">

    <h1>Spin and Win</h1>

    <div class="balance-info">
      <p>Your Current Balance: $<span id="balance">50</span></p>
      <p>Spin Cost: $5</p>
    </div>

    <div class="spin-wheel" id="wheel">
      <!-- Spin wheel segments -->
      <div class="wheel-segment segment-1" style="transform: rotate(0deg);">ðŸ˜ž</div>
      <div class="wheel-segment segment-2" style="transform: rotate(60deg);">$1</div>
      <div class="wheel-segment segment-3" style="transform: rotate(120deg);">$2</div>
      <div class="wheel-segment segment-4" style="transform: rotate(180deg);">$3</div>
      <div class="wheel-segment segment-5" style="transform: rotate(240deg);">ðŸ˜ž</div>
      <div class="wheel-segment segment-6" style="transform: rotate(300deg);">ðŸ˜ž</div>
    </div>

    <button class="btn-spin" id="spinBtn">Spin</button>

    <div class="result" id="resultMessage">Spin the wheel to win a prize!</div>

  </div>

  <script>
    let balance = 50;  // Initial balance
    const balanceElement = document.getElementById("balance");
    const resultMessage = document.getElementById("resultMessage");
    const spinBtn = document.getElementById("spinBtn");

    const prizeSegments = [
      { prize: "Better Luck Next Time ðŸ˜ž", amount: 0 },
      { prize: "$1", amount: 1 },
      { prize: "$2", amount: 2 },
      { prize: "$3", amount: 3 },
      { prize: "Better Luck Next Time ðŸ˜ž", amount: 0 },
      { prize: "Better Luck Next Time ðŸ˜ž", amount: 0 },
    ];

    spinBtn.addEventListener("click", function () {
      if (balance < 5) {
        resultMessage.textContent = "You don't have enough balance to spin! Please add balance.";
        setTimeout(() => {
          window.location.href = "add-balance-2.html";  // Redirect to add balance page
        }, 3000);
        return;
      }

      balance -= 5; // Deduct $5 for the spin
      balanceElement.textContent = balance;

      // Simulate wheel spin
      const randomIndex = Math.floor(Math.random() * prizeSegments.length);
      const selectedPrize = prizeSegments[randomIndex];

      // Update message
      setTimeout(() => {
        resultMessage.textContent = `You won ${selectedPrize.prize}`;
        if (selectedPrize.amount > 0) {
          balance += selectedPrize.amount; // Add the prize to the balance
          balanceElement.textContent = balance; // Update the balance display
        }
      }, 2000);
    });
  </script>

</body>
</html>
